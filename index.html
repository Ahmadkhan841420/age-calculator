<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px 30px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        legend {
            font-size: 1.6em;
            font-weight: 600;
            color: #4a90e2;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="button"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        input[type="button"]:hover {
            background-color: #357ab8;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #2d2d2d;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Age Calculator</legend>
        <form onsubmit="return false;">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy">

            <label for="today">Age at the Date of:</label>
            <input type="date" id="today" name="today" placeholder="dd/mm/yyyy">

            <input type="button" value="Calculate" onclick="calculateAge()">
        </form>   
        <p id="result"></p>
    </fieldset>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            const todayInput = document.getElementById("today").value;

            if (!dobInput || !todayInput) {
                document.getElementById("result").textContent = "Please enter both dates.";
                return;
            }

            const dob = new Date(dobInput);
            const today = new Date(todayInput);

            if (dob > today) {
                document.getElementById("result").textContent = "Date of Birth cannot be after the given day.";
                return;
            }

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("result").textContent = 
                `Age: ${years} years, ${months} months, and ${days} days.`;
        }
    </script>
</body>
</html>
